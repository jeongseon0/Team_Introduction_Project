<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버카드(슬라이드)</title>
    <!-- jqueryCDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 부트스트랩CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* 폰트 */
        @import url('https://webfontworld.github.io/TheJamsil/TheJamsil.css');

        * {
            font-family: 'TheJamsil';
        }

        .Header {
            max-width: 1200px;
            border-radius: 10px;

            margin: 30px auto 30px auto;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* toggle 버튼 설정 */
        .ShowAndHidebtn {
            /* 테두리와 이웃하는 요소 사이 간격 설정 */
            margin: 30px auto 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            /* 세로 설정 */
            height: 100px;
            /* 배경색 설정*/
            background: rgb(0, 132, 255);
            /* 글자색 설정*/
            color: white;
            /* 테두리 설정 */
            border: 1px solid white;
            /* 테두리 둥글게 */
            border-radius: 100px;
            /* 테두리와 안쪽 사이 간격 설정 */
            padding: 0px 150px;
            /* 폰트 사이즈 설정 */
            font-size: larger;
            /* 포지션 설정 */
            position: relative;
        }

        /* 버튼에 마우스 놓으면 애니메이션 발생 */
        .ShowAndHidebtn:hover {
            background: white;
            color: rgb(0, 132, 255);
        }

        .ShowAndHidebtn:before,
        .ShowAndHidebtn:after {
            content: '';
            /* 포지션 설정 */
            position: absolute;
            top: 0;
            right: 0;
            height: 2px;
            width: 0;
            background: rgb(0, 132, 255);
            /* 애니메이션 시간 설정 */
            transition: 400ms ease all;
        }

        .ShowAndHidebtn:after {
            right: inherit;
            top: inherit;
            left: 0;
            bottom: 0;
        }

        .ShowAndHidebtn:hover:before,
        .ShowAndHidebtn:hover:after {
            width: 100%;
            /* 애니메이션 시간 설정 */
            transition: 800ms ease all;
        }

        /* 멤버추가박스 설정 */
        .MemberAddingBox {
            /* 가로길이 설정 */
            width: 400px;
            /* 테두리와 이웃하는 요소 사이 간격 설정 */
            margin: 20px auto 20px auto;
            /* 박스 테두리 실선, 흰색 */
            border: 1px solid white;
            /* 박스 내 여백 설정 */
            padding: 20px;
            /* 박스 테두리 그림자색지정 */
            box-shadow: 0px 0px 5px 0px rgb(0, 132, 255);
            /* 박스 테두리 둥글게 */
            border-radius: 5px;
        }

        /* 멤버추가박스 title 설정 */
        .MemberAddingBoxTitle {
            margin: 2px auto 20px auto;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            font-size: large;
        }

        /* 멤버추가박스 가입하기버튼 설정 */
        .AddingBoxbtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            color: white;
        }

        .slideShow {
            width: 500px;
            height: 700px;
            position: relative;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 5px 0px rgb(0, 132, 255);
            overflow: hidden;
        }

        .slides {
            position: absolute;
            width: 2500px;
            transition: left 0.5s ease-out;
        }

        .col {
            width: 300px;
            height: 600px;
            margin-top: 50px;
            overflow: hidden;
        }

        .card-img-top {
            height: 280px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        li {
            list-style-type: none;
            margin-top: 35px;
        }

        li:first-child {
            margin-left: 65px;
        }

        /* 슬라이드들 옆으로 정렬 */
        li:not(:last-child) {
            float: left;
            margin-right: 120px;
        }

        li:last-child {
            margin-right: 80px;
        }

        .btn {
            margin-left: 10px;
        }

        .controller span {
            position: absolute;
            background-color: transparent;
            color: black;
            text-align: center;
            border-radius: 50%;
            padding: 10px 20px;
            top: 50%;
            font-size: 1.3em;
            cursor: pointer;
        }

        .controller span:hover {
            background-color: rgba(128, 128, 128, 0.2);
        }

        .controller span:active {
            color: white;
        }

        .prev {
            left: 15px;
        }

        .prev:hover {
            /* 이전 화살표에 마우스 커서가 올라가 있을 때 살짝 왼쪽으로 이동하는 효과*/
            transform: translateX(-10px);
        }

        .next {
            right: 15px;
        }

        .next:hover {
            /* 다음 화살표에 마우스 커서가 올라가 있을 때 살짝 오른쪽으로 이동하는 효과*/
            transform: translateX(10px);
        }
    </style>
    <script type="module">
        /* Firebase SDK 라이브러리 가져오기 */
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        /* Firebase 구성 정보 설정 */
        const firebaseConfig = {
            /* Firebase 본인정보*/
        };

        /* Firebase 인스턴스 초기화 */
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        /* 초기 카드 초기화*/
        $('.slides').empty();

        /* 초기 가입신청서 숨기기*/
        $("#Addingbox").hide();

        /* 가입하기 버튼을 누르면 데이터 추가하는 코드 및 문구 띄우기 */
        $("#joinbtn").click(async function () {

            let name = $('#name').val();
            let image = $('#image').val();
            let Introduction = $('#Introduction').val();
            let MBTI = $('#MBTI').val();
            let advantage = $('#advantage').val();
            let Collaboration = $('#Collaboration').val();
            let blog = $('#blog').val();

            let doc = {
                'name': name,
                'image': image,
                'Introduction': Introduction,
                'MBTI': MBTI,
                'advantage': advantage,
                'Collaboration': Collaboration,
                'blog': blog
            };

            await addDoc(collection(db, "member"), doc);
            alert('가입신청 완료!');
            window.location.reload();
        })

        /* 추가한 데이터를 가지고 카드 추가하는 코드*/
        let docs = await getDocs(collection(db, "member"));
        docs.forEach((doc) => {
            let row = doc.data();
            let name = row['name'];
            let image = row['image'];
            let Introduction = row['Introduction'];
            let MBTI = row['MBTI'];
            let advantage = row['advantage'];
            let Collaboration = row['Collaboration'];
            let blog = row['blog'];

            let temp = `<li class="col">
                <div class="card h-100">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${name}<button type="button" class="btn btn-outline-danger" disabled>${MBTI}</button></h5>
                        <p class="card-text">${Introduction}</p>
                        <p class="card-text">${advantage}</p>
                        <p class="card-text">${Introduction}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary"><a href=${blog}>${blog}</a></small>
                    </div>
                </div>
            </li>`;
            $('.slides').append(temp);
        });

        // '우리와함께할래' 버튼을 누르면 MemberAddingBox가 toggle 되고 글자가 바뀌는 코드
        $("#togglebtn").click(async function () {
            $('#Addingbox').toggle();

            // 버튼의 지금 글자를 가져오는 코드
            const buttonText = $(this).text();

            // 버튼 글자 toggle 하는 코드
            if (buttonText === "우리와 함께할래?") {
                $(this).text("가입해주길 바래!");
            } else {
                $(this).text("우리와 함께할래?");
            }
        })
    </script>
</head>

    <div class="slideShow">

            <li class="col">

                    <div class="card-body">
                        <h5 class="card-title">이름 <button type="button" class="btn btn-outline-danger"

                        <p class="card-text">자신에 대한 설명</p>

                    <div class="card-footer">
                        <small class="text-body-secondary">블로그 주소</small>

            </li>
            <li class="col">

                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSW6eoTfM1IjDJ5N1g3_qvy5XEAlXOGskRzIyQLGzgu-t4ZSKQy"

                    <div class="card-body">
                        <h5 class="card-title">이름 <button type="button" class="btn btn-outline-danger"
                                disabled>MBTI</button></h5>
                        <p class="card-text">자신에 대한 설명</p>
                        <p class="card-text">장점</p>
                        <p class="card-text">자신의 스타일 및 협업 스타일</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-body-secondary">블로그 주소</small>
                    </div>
                </div>
            </li>

                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">이름 <button type="button" class="btn btn-outline-danger"
                                disabled>MBTI</button></h5>
                        <p class="card-text">자신에 대한 설명</p>

    </div>

</html>
